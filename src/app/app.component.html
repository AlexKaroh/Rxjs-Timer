<div class="main">
  <div class="timer">{{seconds$ | async | formatTime}}</div>
  <div class="buttons">
    <button class="button" (click)="activateTimer()">
      <span class="button_font">{{isTimerWork ? 'STOP' : 'START'}}</span>
    </button>
    <button class="button" #button>
      <span class="button_font">WAIT</span>
    </button>
    <button class="button" (click)="resetTimer()">
      <span class="button_font">RESET</span>
    </button>
  </div>
</div>
